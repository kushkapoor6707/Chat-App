<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #222831, #393E46);
            color: #EEEEEE;
        }
        .chat-container {
            max-width: 800px;
            margin: 50px auto;
            background: #393E46;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        #messages {
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #222831;
            border-radius: 5px;
            background-color: #222831;
        }
        .message-input {
            display: flex;
            margin-bottom: 10px;
        }
        .message-input input {
            flex: 1;
            margin-right: 10px;
            background-color: #222831;
            color: #EEEEEE;
            border: 1px solid #00ADB5;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #222831;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            color: #EEEEEE;
        }
        .chatroom-name {
            font-weight: bold;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #222831;
            padding: 10px 0;
            color: #EEEEEE;
        }
        .custom-link {
            color: #00ADB5;
        }
        .btn-success {
            background-color: #00ADB5;
            border: none;
            color: #EEEEEE;
        }
        .social-icons {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-right: 15px;
        }
        .social-icons a {
            font-size: 36px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<div class="header">
    <h4 class="chatroom-name">ROck Chatroom</h4>
    <div class="d-flex align-items-center">
        <div class="social-icons"></div>
        <button class="btn btn-danger" onclick="leaveChat()">Leave Chat</button>
    </div>
</div>

<div class="chat-container">
    <h4>Welcome, <span id="username" class="text-primary"></span>!</h4>
    <div id="messages"></div>

    <!-- Text Message Input -->
    <div class="message-input">
        <input type="text" id="messageInput" class="form-control" placeholder="Enter message...">
        <button class="btn btn-success" onclick="sendMessage()">Send</button>
    </div>

    <!-- Voice Message Buttons -->
    <div class="message-input">
        <button class="btn btn-warning mr-2" id="recordBtn">üéôÔ∏è Record</button>
        <button class="btn btn-danger" id="stopBtn" disabled>üõë Stop</button>
    </div>

    <!-- File Upload -->
    <div class="message-input">
        <input type="file" id="fileInput" class="form-control">
        <button class="btn btn-info ml-2" onclick="sendFile()">üìé Send File</button>
    </div>
</div>

<footer class="footer">
    <p>&copy; All rights reserved. | <a href="#" class="custom-link">Privacy Policy</a> | <a href="#" class="custom-link">Terms of Service</a></p>
</footer>

<script>
    var stompClient = null;
    var username = new URLSearchParams(window.location.search).get('username');
    document.getElementById('username').textContent = username;

    var userColors = {};
    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function connect() {
        var socket = new SockJS('/chat-websocket');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            stompClient.subscribe('/topic/messages', function (messageOutput) {
                showMessage(JSON.parse(messageOutput.body));
            });
            stompClient.send("/app/chat", {}, JSON.stringify({
                'username': username,
                'content': username + ' has joined the chat',
                'type': 'text'
            }));
        });
    }

    function sendMessage() {
        var messageInput = document.getElementById('messageInput').value;
        stompClient.send("/app/chat", {}, JSON.stringify({
            'username': username,
            'content': messageInput,
            'type': 'text'
        }));
        document.getElementById('messageInput').value = '';
    }

    function sendFile() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function () {
            const base64File = reader.result.split(',')[1]; // Clean prefix
            stompClient.send("/app/chat", {}, JSON.stringify({
                username: username,
                type: "file",
                fileName: file.name,
                fileType: file.type,
                content: base64File
            }));
        };
        reader.readAsDataURL(file);
    }

    function leaveChat() {
        stompClient.send("/app/leave", {}, JSON.stringify({
            'username': username,
            'content': username + ' has left the chat',
            'type': 'text'
        }));
        window.location.href = "/";
    }

    function showMessage(message) {
        const messagesDiv = document.getElementById('messages');
        const messageElement = document.createElement('div');

        if (!userColors[message.username]) {
            userColors[message.username] = getRandomColor();
        }

        messageElement.style.backgroundColor = userColors[message.username];
        messageElement.style.padding = '10px';
        messageElement.style.borderRadius = '5px';
        messageElement.style.marginBottom = '5px';
        messageElement.style.color = '#fff';

        if (message.type === "audio") {
            const audio = document.createElement("audio");
            audio.controls = true;
            audio.src = "data:audio/webm;base64," + message.content;
            messageElement.textContent = message.username + ": ";
            messageElement.appendChild(audio);
        } else if (message.type === "file") {
            const link = document.createElement("a");
            link.href = "data:" + message.fileType + ";base64," + message.content;
            link.download = message.fileName;
            link.textContent = `${message.username} sent: ${message.fileName}`;
            link.style.color = "#FFD369";
            messageElement.appendChild(link);
        } else {
            messageElement.textContent = message.username + ": " + message.content;
        }

        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Voice recording
    let mediaRecorder;
    let audioChunks = [];

    document.getElementById("recordBtn").onclick = async () => {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

        mediaRecorder.onstop = () => {
            const blob = new Blob(audioChunks, { type: 'audio/webm' });
            const reader = new FileReader();

            reader.onloadend = () => {
                const base64Audio = reader.result.split(',')[1];
                stompClient.send("/app/chat", {}, JSON.stringify({
                    username: username,
                    content: base64Audio,
                    type: "audio"
                }));
            };

            reader.readAsDataURL(blob);
        };

        mediaRecorder.start();
        document.getElementById("stopBtn").disabled = false;
    };

    document.getElementById("stopBtn").onclick = () => {
        mediaRecorder.stop();
        document.getElementById("stopBtn").disabled = true;
    };

    connect();
</script>
</body>
</html>
